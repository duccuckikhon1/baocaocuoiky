<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông tin cá nhân</title>
  <link rel="stylesheet" href="css/profile.css"> <!-- Link thẳng file css -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .profile-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    form p {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .success-msg {
      background-color: #dff0d8;
      color: #3c763d;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Thông tin cá nhân</h2>

    <!-- Success message -->
    <div class="success-msg" id="success-message" style="display: none;">
      Cập nhật thông tin thành công!
    </div>

    <form id="profile-form">
      <p>
        <label for="fullname">Họ và tên:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Nhập họ tên của bạn" required>
      </p>

      <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>
      </p>

      <p>
        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
      </p>

      <p>
        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" name="address" placeholder="Nhập địa chỉ" required>
      </p>

      <button type="submit">Lưu thay đổi</button>
    </form>
  </div>

  <script>
    document.getElementById('profile-form').addEventListener('submit', function(event) {
      event.preventDefault();

      
      document.getElementById('success-message').style.display = 'block';

     
    });
  </script>
</body>
</html>
