<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Giỏ hàng</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css'>
  <style>
    body {
      background-color: #f8f9fa;
    }
    h4 {
      font-weight: bold;
      color: #343a40;
    }
    table {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    thead {
      background-color: #343a40;
      color: white;
    }
    th, td {
      vertical-align: middle !important;
      text-align: center;
    }
    img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-delete:hover {
      background-color: #c82333;
    }
    #total-money {
      color: #e63946;
      font-size: 24px;
    }
    .btn-order {
      width: 100%;
      padding: 14px;
      background-color: #ff6b6b;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-order:hover {
      background-color: #ff4d4d;
    }
  </style>
</head>
<body onload='cartLoadPage()'>
<div class='container'>
  <div class='row'>
    <div class='col-12 my-5'>
      <table class='table align-middle'>
        <thead>
        <tr>
          <th scope='col'>Tên sản phẩm</th>
          <th scope='col'>Hình ảnh</th>
          <th scope='col'>Giá</th>
          <th scope='col'>Số lượng</th>
          <th scope='col'>Tổng tiền</th>
          <th scope='col'>Xoá</th>
        </tr>
        </thead>
        <tbody id='products-cart'></tbody>
      </table>
    </div>
    <div class='col-12 d-flex justify-content-between align-items-center'>
      <h4>Tổng tiền: <span id='total-money'>0</span></h4>
    </div>
    <div class="col-12">
      <a href="giaohang.html">
        <button type="button" class="btn-order">Đặt hàng ngay</button>
      </a>
    </div>
  </div>
</div>

<script src='spcrit.js'></script>
</body>
</html>
